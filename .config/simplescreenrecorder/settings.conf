[global]
nvidia_disable_flipping=ask

[input]
audio_alsa_source=default
audio_backend=pulseaudio
audio_enabled=false
audio_jack_connect_system_capture=true
audio_jack_connect_system_playback=false
audio_pulseaudio_source=alsa_output.pci-0000_00_03.0.hdmi-stereo.monitor
glinject_auto_launch=false
glinject_channel=
glinject_command=
glinject_limit_fps=false
glinject_relax_permissions=false
glinject_working_directory=
profile=
video_area=fixed
video_area_follow_fullscreen=false
video_area_screen=0
video_frame_rate=90
video_h=520
video_record_cursor=false
video_scale=false
video_scaled_h=480
video_scaled_w=854
video_v4l2_device=/dev/video0
video_w=900
video_x=510
video_y=290

[output]
add_timestamp=true
audio_codec=mp3
audio_codec_av=aac
audio_kbit_rate=128
audio_options=
container=mp4
container_av=flv
file=/home/bruhtus/videos/.mp4
profile=
separate_files=false
video_allow_frame_skipping=true
video_codec=h264
video_codec_av=libx264
video_h264_crf=0
video_h264_preset=1
video_kbit_rate=3000
video_options="preset=faster,minrate=3000,maxrate=3000,bufsize=3000,keyint=60"
video_vp8_cpu_used=5

[record]
hotkey_alt=false
hotkey_ctrl=false
hotkey_enable=true
hotkey_key=0
hotkey_shift=false
hotkey_super=true
preview_frame_rate=10
schedule_num_entries=0
schedule_time_zone=local
show_recording_area=false
sound_notifications_enable=false

[welcome]
skip_page=true
